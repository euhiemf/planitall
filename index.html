<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Planitall</title>
	<link rel="stylesheet" href="style.css">

	<script data-main="scripts/common.js" src="lib/require/require.js"></script>

</head>
<body>

	<div class="app">
		
		<h2 class='title'>planitall</h2>

		<nav class='navigation'>
			<ul class='main-navigation'>
				<li id="home" data-selectable-id="home" data-index="0" class="selectable nosubmenu"><a href="#home">Home</a></li>
				<li id="plugins" data-selectable-id="plugins" data-index="1" class="selectable nosubmenu"><a href="#plugins">Plugins</a></li>
			</ul>
		</nav>

		<div class="content"></div>
		<div class="plugin"></div>

		<script type="text/template" id="plugins" class='side'>
			<ul class="plugins">
				<% for (var i = 0; i < list.length; i++) { %>

					<li><p><a href="#plugin/view/<%= list[i].id %>"><%= list[i].title %></a></p><button class='toggle-state' data-for="<%= list[i].id %>"><%= list[i].active ? 'Inactivate' : 'Activate' %></button></li>

				<% } %>
			</ul>
		</script>



	</div>
</body>
</html>
